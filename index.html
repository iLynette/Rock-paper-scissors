<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <div class="container">
        <div class="score-container">
            <span class="user">YOU</span>
            <span id="score">0 - 0</span>
            <span class="com">COMP</span>
        </div>
        <div class="buttons">
            <button class="bn" onclick="" value="rock"><img src="rock.png"></button>
            <button class="bn" onclick="" value="paper"><img src="paper.png"></button>
            <button class="bn" onclick="" value="scissors"><img src="scissors.png"></button>
        </div>
        <div class="challenge">
            <div id="you">
                <div id="yourObject"></div>
            </div>
            <div id="result"></div>
            <div id="com">
                <div id="comObject"></div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
